<ul>
    {% for comment in l_comments %}
    <hr>
        <a class="bb" href="{% url 'detail' comment.post.id %}">
            
            {% if comment.body|length > 40 %}
                
            <li>{{comment.body|slice:'45'}} ....</li>
            {% else %}
            <li>{{comment.body}}</li>

            {% endif %}

        </a>
        <hr>
        {% empty %}
        <li>No Comments</li>
    {% endfor %} 
</ul>
