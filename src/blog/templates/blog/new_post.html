{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
New Post
{% endblock title %}

{% block context %}
<div class="container">
    <div class="row my-5">
        <div class="col-sm-8 offset-sm-3">
            <h3 class="text-secondary">New Post</h3>
            <hr>
            <form method="post" class="shadow p-5" novalidate>
            {% csrf_token %}
            
            {% for fm in user_form %}
                {{fm.label_tag}} {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
                <br>
            {% endfor %}
            
            {{form}}
                <input type="submit" class="btn btn-secondary" value="Post"><br>
   
            </form>
        </div>
        
    </div>

</div>
        


{% endblock context %}
